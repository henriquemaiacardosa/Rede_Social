<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="CSS/style.css" />
  <title>Feed | GOALS</title>
</head>

<style>
    body {
      background-image: url('/Frontend/src/assets/cloud.svg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>

<body>
  <header>
    <div class="header-container">
      <div class="logo-container">
        <img src="/logo.png" alt="Logo GOALS" class="logo" />
        <h1>GOALS</h1>
      </div>

      <div class="nav-buttons">
        <a href="index.html" class="icon-nav" title="Página Inicial">
          <i class="fas fa-home"></i>
        </a>
        <a href="profile.html" class="icon-nav" title="Perfil">
          <i class="fas fa-user"></i>
        </a>
        <a href="#" id="logoutBtn" class="icon-nav" title="Sair">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="newPost">
      <div class="infoUser">
        <strong>Poste uma nova meta</strong>
      </div>

      <form id="formPost" class="formPost">
        <textarea name="textarea" placeholder="Escreva sua meta!" id="textarea"></textarea>
        <div class="iconsAndButton">
          <button type="submit" id="botao" class="btnSubmitForm">Publicar</button>
        </div>
      </form>
    </div>

    <ul class="posts" id="posts"></ul>
  </main>

  <div id="toast" class="toast hidden"></div>

  <div id="modalExcluirComentario" class="modal hidden">
    <div class="modal-content">
      <p>Tem certeza que deseja excluir este comentário?</p>
      <div class="modal-buttons">
        <button id="confirmarExcluirComentario">Excluir</button>
        <button id="cancelarExcluirComentario">Cancelar</button>
      </div>
    </div>
  </div>

  <script type="module" src="Controllers/index.js"></script>
</body>

</html>
