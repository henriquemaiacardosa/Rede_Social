<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styleProfile.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Perfil - GOALS</title>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo-container">
        <img src="/logo.png" alt="Logo GOALS" class="logo">
        <h1>GOALS</h1>
      </div>

      <div class="nav-buttons">
        <button onclick="window.location.href='index.html'" class="btn-nav">Feed</button>
        <button onclick="window.location.href='login.html'" class="btn-nav">Sair</button>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="user-profile">
      <div class="profile-header">
       
        
      </div>
      <h3>Suas Metas</h3>

      <ul class="user-goals" id="userGoals">
        <!-- Metas serão carregadas aqui -->
      </ul>
    </div>
  </main>

  <!-- Modal de Edição -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Meta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label for="editTitulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="editTitulo">
          </div>
          <div class="mb-3">
            <label for="editDescricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="editDescricao"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="salvarEdicao">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="Controllers/profile.js"></script>

  <div id="modalExcluir" class="modal-overlay hidden">
  <div class="modal-box">
    <h3>Tem certeza que deseja excluir esta meta?</h3>
    <div class="modal-actions">
      <button id="cancelarExclusao" class="btn-cancelar">Cancelar</button>
      <button id="confirmarExclusao" class="btn-confirmar">Excluir</button>
    </div>
  </div>
</div>

</body>

</html>
